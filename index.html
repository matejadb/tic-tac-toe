<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main-menu jersey-10-regular">
			<div class="player-info">
				<div>
					<label for="player-one">Player one:</label>
					<input
						type="text"
						class="jersey-10-regular"
						id="player-one"
						name="player-one"
						placeholder="Player One"
					/>
				</div>
				<div>
					<label for="player-two">Player two:</label>
					<input
						type="text"
						class="jersey-10-regular"
						id="player-two"
						name="player-two"
						placeholder="Player Two"
						defaultValue="Player Two"
					/>
				</div>
			</div>
			<button class="start jersey-10-regular">Start</button>
		</div>
		<div class="container">
			<h1 class="turn jersey-10-regular"></h1>
			<div class="board"></div>
			<div class="restart">
				<button class="restart-button">Restart</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
